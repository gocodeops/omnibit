<ion-header>

    <ion-navbar>
        <ion-title>Omnibit</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="message-wrap">
        <div *ngFor="let msg of msgList" class="message" [class.left]=" msg.userId === toUserId " [class.right]=" msg.userId === userId ">
            <div class="msg-detail">
                <div class="msg-info">
                    <p>
                        {{msg.userName}}&nbsp;&nbsp;&nbsp;</p>
                </div>
                <div class="msg-content">
                    <p class="line-breaker ">{{msg.message}}</p>
                </div>
            </div>
        </div>
    </div>
</ion-content>

<ion-footer no-border>
    <ion-grid class="input-wrap footer_style">
        <ion-row>
            <ion-col col-10>
                <ion-textarea #chat_input placeholder="Text Input" [(ngModel)]="editorMsg" (keyup.enter)="sendMsg()" ionFocus="_focus()"></ion-textarea>
            </ion-col>
            <ion-col col-2>
                <button ion-button clear icon-only item-right (click)="sendMsg()">
          <ion-icon  name="ios-send" ios="ios-send" md="md-send"></ion-icon>
        </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
